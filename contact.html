<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Page</title>
    <!-- Link to Bootstrap framework-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link to style sheet-->
    <link rel="stylesheet" href="assets/css/style.css">
<style>
  body{
    background-image: url('assets/images/subtle-background.jpg');
                     background-size: cover;
  }

  label{
    color : white;
  }
</style>
</head>
<body>


  <div class="d-flex flex-column flex-md-row align-items-center px-md-4 mb-3 bg-dark">
    <h5 class="my-0 mr-md-auto  border p-3 my-0 bg-info text-white myHeadeing text-center font-weight-bold rounded-pill">Madhavi
      Mullapudi</h5>
    <nav class="my-2 my-md-0 mr-md-3 ">
      <a class="p-2 text-info divider" href="About.html">About Me </a>
      <a class="p-2 text-info divider" href="portfolio.html">Portfolio</a>
      <a class="p-2 text-info" href="contact.html" style="text-decoration: none;">Contact</a>
    </nav>
  </div>

    <div class="container-fluid ">
          
      <div class="row"> <!--content row with border start-->

        <div class="col-12 col-lg-12">

          <div class="container  shadow-lg mt-5 mb-5 p-5" > <!-- main content starts here -->
          
            <h4 class="mb-3 border-bottom  pb-2 mb-3 text-info font-weight-bold">Contact</h4>

            <div class="row">

                <div class="col-12"> <!-- all the rows are for 12 spans-->
                   
                    <form>
                            <div class="form-group">
                              <label for="fullName">Name</label>
                              <input type="text" class="input-color form-control" id="fullName" placeholder="Full Name" >
                            </div>
                            <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="input-color form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" >
                             </div>
                             <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="input-color form-control" id="exampleFormControlTextarea1" rows="3" placeholder="xxxxx"></textarea>
                            </div>
                            <button type="submit" class="btn btn-info border-0">Submit</button>
                    </form>

                </div>

            </div>

          </div> <!-- main content ends here -->
        </div>
      </div>
    </div>

          <footer class="footer mt-auto py-3">
                <div class="container">
                  <span>&copy;copyright</span>
                </div>
              </footer>
</body>
</html>
