    <!-- link to style sheet-->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>


    <div class="d-flex flex-column flex-md-row align-items-center px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto  font-weight-normal border p-3 my-0 bg-info myHeadeing text-center text-white">Madhavi Mullapudi</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark divider" href="index.html">About Me</a>
          <a class="p-2 text-dark divider" href="portfolio.html">Portfolio</a>
          <a class="p-2 text-dark" href="contact.html">Contact</a>
        </nav>
    </div>

    <div class="container-fluid">
          
      <div class="row"> <!--content row with border start-->

        <div class="col-12 col-lg-8">

          <div class="container  border mt-5 mb-5 p-5" > <!-- main content starts here -->
          
            <h4 class="mb-3 border-bottom  pb-2 mb-3 text-info">Contact</h4>

            <div class="row">

                <div class="col-12"> <!-- all the rows are for 12 spans-->
                   
                    <form>
                            <div class="form-group">
                              <label for="fullName">Name</label>
                              <input type="text" class="form-control" id="fullName" value="Madhavi Mullapudi" >
                            </div>
                            <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                             </div>
                             <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn border-0">Submit</button>
                    </form>

                </div>

            </div>

          </div> <!-- main content ends here -->
        </div>
      </div>
    </div>

          <footer class="footer mt-auto py-3">
