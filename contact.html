<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
        <div class="container">  <!-- container for navbar starts-->

            <nav class="navbar navbar-expand-md navbar-light bg-light border-bottom border-3  py-0 ml-0 mb-5">
    
              <!--- Text color needs to be changed for name-->
                <span class="navbar-brand  p-3 h1 ">Madhavi Mullapudi</span>
              
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                      <!-- pipe symbol need to be added after every link-->
                      <a class="nav-link" href="#">About Me <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                    </li>
    
                  </ul>
                </div>
            </nav>
          </div>     <!-- container for navbar starts-->

           <div class="container  border mt-5 p-5" > <!-- main content starts here -->

          
                <h4 class="mb-3 border-bottom  pb-2 mb-3 ">Contact</h4>
            

            <div class="row">

                <div class="col-12"> <!-- all the rows are for 12 spans-->
                   
                    <form>
                            <div class="form-group">
                              <label for="fullName">Name</label>
                              <input type="text" class="form-control" id="fullName" value="Madhavi Mullapudi" >
                            </div>
                            <div class="form-group">
                                    <label for="exampleInputEmail1">Email address</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                             </div>
                             <div class="form-group">
                                <label for="exampleFormControlTextarea1">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn border-0">Submit</button>
                    </form>

                </div>

            </div>

          </div> <!-- main content ends here -->

          <footer class="footer mt-auto py-3">
                <div class="container">
                  <span>&copy;copyright</span>
                </div>
              </footer>
</body>
</html>
